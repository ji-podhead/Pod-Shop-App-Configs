name: Automatische Weiterleitung von PRs an eine private Repo

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - development

jobs:
  redirect-PR:
    runs-on: ubuntu-latest
    permissions: write-all
    
