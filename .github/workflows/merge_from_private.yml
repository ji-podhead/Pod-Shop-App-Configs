name: merge_from_private

on:
  workflow_dispatch:
  push:
    branches:
      - 'feat/**'
      - 'merge_private'

jobs:
  merge_from_private:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main

      
      - name: Pull Private Repository
        run: |
          git clone https://${{ secrets.PRIVATE_PAT }}@github.com/the-pod-shop/App-Configs-private.git
          cp -R temp_repo/* .
          rm -rf temp_repo
          ls -r




      - name: Push to target repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.API_TOKEN_GITHUB }}
          repository: the-pod-shop/Pod-Shop-App-Configs 
          branch: merge_private
          directory: ./
    
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: 'the-pod-shop/App-Configs-private'
          path: 'merge_private'
          fetch-depth: 0 # Optional: Fetches all history for all tags and branches
    
     
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.API_TOKEN_GITHUB  }}
          commit-message: "Merge private branch with code from another repo"
          title: "Merge private branch with external code"
          body: "This PR merges the newly created 'merge_private' branch which contains code from another repo."
          branch: merge_private
          base: development
