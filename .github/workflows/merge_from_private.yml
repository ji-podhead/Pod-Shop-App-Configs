name: merge_from_private

on:
  workflow_dispatch:
  push:
    branches:
      - 'feat/**'
      - 'merge_private'

jobs:
  merge_from_private:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository:  the-pod-shop/App-Configs-private 
          token: ${{ secrets.ACTIONS_KEY }}
          path: main
      - name: Prepare changes
        run: |
          mkdir temp
          cp -r main/./* temp/
      
      - name: Checkout public repository
        uses: actions/checkout@v4
        with:
          repository:  the-pod-shop/Pod-Shop-App-Configs 
          token: ${{ secrets.ACTIONS_KEY }}
          path: development
      
      - name: Apply changes
        run: |
          cp -r temp/./* development/
      
    #  - name: Commit and push changes
    #    run: |
    #      cd development
    #      git config --global user.email "podbot@ji-podhead.com"
    #      git config --global user.name "podbot"
    #      git add .
    #      git commit -m "bot push"
    #      git push
                     
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.ACTIONS_KEY  }}
          commit-message: "Admin wants to merge private branch with public target branch. Reason is most likely that the iac source code refers to the repos base infrastructure that includes the base infrastructure which can be: iac for testing, github server, jenkins, vault, or foreman cluster"
          title: "Admin wants to forcefully merge priv. repo into main"
          body: "This PR was created by ji-podhead bot"
          branch: development
          base: merge_private
